<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="text-container">
          <h2 class="card-heading">
            Get <span class="card-heading-span">insights</span> that help your
            business grow.
          </h2>
          <p class="card-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <p class="stats-numbers">
              10k+ <span class="stats-description">companies</span>
            </p>
            <p class="stats-numbers">
              314 <span class="stats-description">templates</span>
            </p>
            <p class="stats-numbers">
              12M+ <span class="stats-description">queries</span>
            </p>
          </div>
        </div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="Header Image"
          class="card-image"
        />
      </section>
    </main>
  </body>
</html>
